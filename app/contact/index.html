<!-- Page Header -->
<header class="masthead" style="background-image: url('img/contact-cover.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Contact Angular</h1>
          <span class="subheading">หากคุณมีคำถาม? เรามีคำตอบ!! </span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p>หากต้องการให้ทางเราติดต่อกลับ โปรดใส่ข้อมูลตามแบบฟอร์มด้านล่างพร้อมข้อความที่ส่งถึงเรา</p>
      <form name="sentMessage" id="contactForm" novalidate ng-submit="createContact(data)">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="ชื่อ-นามสกุล" id="name" ng-model="data.name" required
              data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="อีเมล์" id="email" ng-model="data.email"
              required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Phone Number</label>
            <input type="tel" class="form-control" placeholder="เบอร์โทรศัพท์" id="phone" ng-model="data.phone" required
              data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="ข้อความที่ต้องการ" id="message" ng-model="data.message" required
              data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">ส่งข้อมูล</button>
        </div>
      </form>

    </div>
  </div>
</div>

<hr>
